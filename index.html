
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessibility Fixes Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      display: inline;
      margin-right: 15px;
    }
    nav a {
      text-decoration: none;
      color: #1a1a1a;
    }
    nav a:focus, button:focus, input:focus {
      outline: 3px solid #FFA500;
      outline-offset: 2px;
    }
    .nav-dropdown {
      background-color: #ffffff;
      color: #1a1a1a;
    }
    .section {
      margin-top: 40px;
    }
    form {
      margin-top: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"] {
      padding: 8px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #004080;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #002850;
    }
  </style>
</head>
<body>

  <h1>Helping Animals Through Global Donations</h1>

  <nav role="navigation" aria-label="Main menu">
    <ul class="nav-dropdown">
      <li><a href="#">About</a></li>
      <li><a href="#">Partners</a></li>
      <li><a href="#">Donate</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="section">
    <h2>Our Mission</h2>
    <p>We connect veterinary equipment donors with clinics and shelters worldwide.</p>
  </div>

  <div class="section">
    <h2>Image with Descriptive Alt Text</h2>
    <img src="https://via.placeholder.com/400x200" alt="Veterinarian caring for lion at wildlife rescue center" width="400">
  </div>

  <div class="section">
    <h2>Newsletter Signup Form</h2>
    <form>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Subscribe</button>
    </form>
  </div>

</body>
</html>
